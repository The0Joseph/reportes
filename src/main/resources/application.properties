spring.application.name=reportes

spring.datasource.url=jdbc:mysql://localhost:3306/db_kamato?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Indica a Hibernate que cree las tablas automáticamente basadas en las entidades
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en el log para verificar las consultas generadas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

debug=false